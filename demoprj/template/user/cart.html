<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row g-4">
            {% for i in cart %}
            <div class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <img src="{{i.product.img.url}}" alt="Product Image" class="card-img-top" style="height: 400px; width:300px;object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.product.name}}</h5>
                        <p class="card-text text-muted">Price: ${{i.product.price}}</p>
                        <div class="d-flex align-items-center">
                            <a href="qty_dec/{{i.pk}}" class="btn btn-danger btn-sm">-</a>
                            <span class="mx-3">Qty: {{i.qty}}</span>
                            <a href="qty_in/{{i.pk}}" class="btn btn-success btn-sm">+</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
